				<section class="section feedback-panel">
					<h2 class="section-head">У Вас интересный проект? Напишите мне</h2>
					<div class="section-info feedback-panel">
						<form action="#" class="feedback-form" id="feedback">

							<div class="feedback-block feedback-userdata">
								<div class="userdata username">
									<label class="label" for="user_name">Имя</label>
									<input class="input feedback-input userdata-input name-input" type="text" id="user_name" placeholder="Как к Вам обращаться">
								</div>

								<div class="userdata useremail">
									<label class="label" for="user_email">Email</label>
									<input class="input feedback-input userdata-input email-input" type="text" id="user_email" placeholder="Куда мне писать">
								</div>
							</div>

							<div class="feedback-block feedback-textarea">
								<label for="message" class="label">Сообщение</label>
								<textarea class="input feedback-input textarea-input" name="message" id="message" cols="20" rows="6" placeholder="Кратко в чём суть"></textarea>
							</div>

								<div class="feedback-block feedback-captcha clearfix">
									<label for="captcha" class="label">Введите код, указанный на картинке</label>
									<div class="captcha-wrapper">
										<img class="captcha-img" src="img/captcha.jpg" alt="Captcha">
									</div>
									<input class="input feedback-input captcha-input" type="text" name="captcha" id="captcha" placeholder="Введите код">
								</div>

								<div class="feedback-block feedback-butttons clearfix">
									<input type="submit" value="Отправить" class="button feedback-submit">
									<input type="reset" value="Очистить" class="button feedback-reset">
								</div>

						</form>
					</div>
				</section>
